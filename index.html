<body>

  <div id="Container"></div>

</body>

<style>
  #Container {
    height: 100vh;
    width: 100vw;
    position: relative;
  }
</style>

<script>
  function generateShapes(numShapes, shapeSize, shapeColors) {
    const Container = document.getElementById("Container");
    for (let i = 0; i < numShapes; i++) {
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const color = shapeColors[Math.floor(Math.random() * shapeColors.length)];
      const shapeType = Math.random() < 0.5 ? "rectangle" : "circle";
      const shape = document.createElement("div");
      shape.style.position = "absolute";
      shape.style.left = `${x}vw`;
      shape.style.top = `${y}vh`;
      shape.style.width = `${shapeSize}px`;
      shape.style.height = `${shapeSize}px`;
      shape.style.backgroundColor = color;
      if (shapeType === "circle") {
        shape.style.borderRadius = "50%";
      }
      Container.appendChild(shape);
    }
  }
  generateShapes(50, 80, ["red", "green", "blue"]);

  document.body.style.overflow = "hidden"
</script>
