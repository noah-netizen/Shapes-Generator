<script>
  // Created a Container DIV element
  const Container = document.createElement("div");
  Container.id = "Container";
  document.body.appendChild(Container);

  // Added styles to the Container
  Container.style.height = "100vh";
  Container.style.width = "100vw";
  Container.style.position = "relative";

  // Function to generate random shapes
  function generateShapes(numShapes, shapeSize, shapeColors) {
    for (let i = 0; i < numShapes; i++) {
      const x = Math.random() * 100
      const y = Math.random() * 100
      const color = shapeColors[Math.floor(Math.random() * shapeColors.length)]
      // ChatGPT helped me write this shorhand IF function
      const shapeType = Math.random() < 0.5 ? "rectangle" : "circle"
      const shape = document.createElement("div")
      shape.style.position = "absolute"
      shape.style.left = `${x}vw`
      shape.style.top = `${y}vh`
      shape.style.width = `${shapeSize}px`
      shape.style.height = `${shapeSize}px`
      shape.style.backgroundColor = color
      shape.style.transform = "rotate(160deg) scale(1.5)"
      shape.style.transition = "width 5s"
      shape.style.transition = "all 10s ease-in-out"
      if (shapeType === "circle") {
        shape.style.borderRadius = "50%"
      }
      Container.appendChild(shape)
      shape.style.width = "50px"
      setTimeout(() => {
        shape.style.width = "100px"
      }, 2000)
    }
  }

  generateShapes(50, 80, ["red", "green", "yellow", "orange", "purple", "blue", "indigo", "violet"])
  
  // Colors for the shapes and background
  const colors = ["red", "green", "blue", "purple", "pink", "orange", "yellow", "indigo", "violet"]

  // Function to change background color
  function changeBackgroundColor() {
    const backgroundColor = colors[Math.floor(Math.random() * colors.length)]
    document.body.style.backgroundColor = backgroundColor
  }

  changeBackgroundColor()

  // Auto-refresh website; seems to break my netnet though
  // setTimeout(() => location.reload(), 10000);

  // Hide the scroll wheels
  document.body.style.overflow = "hidden"
</script>
